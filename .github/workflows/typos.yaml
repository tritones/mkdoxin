name: Typos Check

on: [push, pull_request]

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2

      - name: Run
        uses: crate-ci/typos@master
        with:
          config: ./_typos.toml
